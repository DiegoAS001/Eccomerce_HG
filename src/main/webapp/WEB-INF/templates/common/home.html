<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Haven Geek</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="content">
        <h1>Haven Geek</h1>
        
        <!-- Mensagem de boas-vindas movida acima dos links -->
        <p>
            Bem-vindo ao seu portal de Jogos, <span th:text="${session.usuario.username}">anônimo</span>!
        </p>

        <ul class="menu">
            <li>
                <a href="#" class="button" th:href="@{produto/listar}">Jogos</a>
            </li>
            
            <li>
                <a href="#" class="button" th:href="@{cartao/cadastro}">Cadastrar Cartão</a>
            </li>
            
            <li>
                <a href="#" class="button" th:href="@{carrinho/visualizar}">Carrinho</a>
                <span th:if="${session.carrinho.vazio}"> (vazio)</span>
            </li>
        </ul>
        
        <!-- Adiciona imagem centralizada na tela -->
        <div class="image-container">
            <img src="imagens/logo_2.png" alt="Logo Haven Geek" class="menu-image">
        </div>
    </div>
    
    <footer>
        <a href="logout" class="button logout-button">Sair</a>
    </footer>
</body>
</html>
